<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동화책</title>
  <style>
    /* Body 스타일: 전체 페이지 설정 */
    body {
      margin: 0; /* 기본 여백 제거 */
      padding: 0; /* 기본 패딩 제거 */
      font-family: 'Arial', sans-serif; /* 기본 폰트 설정 */
      background-color: #f9f5ec; /* 배경 색상 */
      display: flex; /* 페이지 전체를 Flexbox로 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      height: 100vh; /* 화면 전체 높이 */
      user-select: none; /* 텍스트 선택 방지 */
    }

    /* 책 컨테이너 스타일 */
    .book {
      position: relative; /* 내부 요소의 절대 위치를 기준으로 설정 */
      width: 80%; /* 책 전체 너비 */
      height: 60%; /* 책 전체 높이 */
      display: flex; /* 내부 요소를 가로로 정렬 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
      background: linear-gradient(135deg, #f9f5ec 49.9%, #d9d9d9 50%); /* 책의 양쪽 색상 구분 */
      border-radius: 20px; /* 둥근 모서리 */
      overflow: hidden; /* 책을 벗어난 콘텐츠 숨김 */
    }

    /* 페이지 컨테이너: 왼쪽/오른쪽 페이지 */
    .page {
      display: flex; /* 내부 요소를 Flexbox로 정렬 */
      height: 100%; /* 책의 전체 높이 */
      flex-grow: 1; /* 너비를 자동으로 조정 */
      overflow: hidden; /* 넘치는 콘텐츠 숨김 */
    }

    /* 왼쪽 페이지 (이미지 표시 영역) */
    .left-page {
      display: flex; /* 이미지 가운데 정렬 */
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      background: #eef2ff; /* 페이지 배경 색상 */
      width: 50%; /* 초기 너비 */
    }

    /* 왼쪽 페이지 이미지 스타일 */
    .left-page img {
      width: 100%; /* 이미지가 페이지에 맞도록 설정 */
      height: auto; /* 원본 비율 유지 */
      border-radius: 5px; /* 모서리 둥글게 */
      pointer-events: all; /* 이미지 클릭 가능 */
      cursor: pointer; /* 마우스 커서 표시 */
    }

    /* 드래그 가능한 구분선 */
    .divider {
      width: 5px; /* 구분선 너비 */
      background: #ccc; /* 구분선 색상 */
      cursor: ew-resize; /* 마우스 커서: 좌우 화살표 */
    }

    /* 오른쪽 페이지 (텍스트 표시 영역) */
    .right-page {
      display: flex; /* 텍스트 정렬 */
      flex-direction: column; /* 수직 정렬 */
      justify-content: center; /* 세로 중앙 정렬 */
      align-items: center; /* 가로 중앙 정렬 */
      background: #fff; /* 페이지 배경 색상 */
      width: auto; /* 너비 자동 조정 */
      overflow: hidden; /* 넘치는 텍스트 숨김 */
      padding: 20px; /* 여백 */
    }

    /* 오른쪽 페이지의 텍스트 스타일 */
    .right-page p {
      margin: 0; /* 기본 여백 제거 */
      font-size: 1.5vw; /* 텍스트 크기 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    /* 스피커 버튼 (오디오 버튼) */
    .audio-button {
    position: absolute; /* 고정 위치 */
    top: 20px; /* 위쪽 여백 */
    right: 20px; /* 오른쪽 여백 */
    padding: 10px; /* 버튼 내부 여백 */
    z-index: 10; /* 텍스트 위로 표시 */
    font-size: 20px; /* 아이콘 크기 */
    width: 50px; /* 버튼 크기 */
    height: 50px; /* 버튼 크기 */
    border-radius: 50%; /* 원형 버튼 */
    background: #f5f5f5; /* 버튼 배경 */
    border: 1px solid #ccc; /* 테두리 */
    display: flex; /* 중앙 정렬 */
    justify-content: center; /* 아이콘 수평 정렬 */
    align-items: center; /* 아이콘 수직 정렬 */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
    cursor: pointer; /* 클릭 가능한 마우스 커서 */
    transition: transform 0.01s ease; /* 호버 및 클릭 효과 */
    }

    /* 재생 중일 때 동그란 배경 애니메이션 */
    .audio-playing {
    animation: pulse 1.5s infinite; /* 애니메이션 설정 */
    }

    @keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 기본 상태 */
        transform: scale(0.95); /* 기본 크기 */
    }
    50% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 확장된 상태 */
        transform: scale(1.05); /* 크기 확대 */
    }
    }
    
    /* 재생 제어 버튼 */
    .control-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none; /* 기본적으로 숨김 */
      flex-direction: column;
      gap: 10px;
    }

    /* 재생 제어 버튼 스타일 */
    .control-buttons button {
    font-size: 20px; /* 아이콘 크기 */
    width: 50px; /* 버튼 크기 */
    height: 50px; /* 버튼 크기 */
    border-radius: 50%; /* 원형 버튼 */
    background: #f5f5f5; /* 버튼 배경 */
    border: 1px solid #ccc; /* 테두리 */
    display: flex; /* 중앙 정렬 */
    justify-content: center; /* 아이콘 수평 정렬 */
    align-items: center; /* 아이콘 수직 정렬 */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
    cursor: pointer; /* 클릭 가능한 마우스 커서 */
    transition: transform 0.01s ease; /* 호버 및 클릭 효과 */
    }

    .audio-button:hover,.control-buttons button:hover {
    color: #ddd; /* 호버 시 아이콘 색상 */
    }

    .audio-button:active, .control-buttons button:active {
    transform: scale(0.9); /* 클릭 시 살짝 축소 */
    }

    /* 페이지 이동 버튼 컨테이너 */
    .page-buttons {
      position: absolute; /* 고정 위치 */
      bottom: 10px; /* 아래쪽 여백 */
      width: 100%; /* 버튼이 페이지 전체를 차지 */
      display: flex; /* 버튼을 가로로 정렬 */
      justify-content: space-between; /* 좌우 버튼 분리 */
    }

    /* 페이지 이동 버튼 스타일 */
    .page-buttons button {
      background: #ccc; /* 버튼 배경 */
      border: none; /* 테두리 없음 */
      padding: 10px 20px; /* 버튼 크기 */
      border-radius: 5px; /* 둥근 모서리 */
      cursor: pointer; /* 클릭 가능한 마우스 커서 */
      font-size: 16px; /* 글꼴 크기 */
      transition: all 0.2s ease; /* 색상 변경 효과 */
    }

    /* 버튼 호버 효과 */
    .page-buttons button:hover {
      background: #999; /* 호버 시 색상 변경 */
    }

    /* 이미지 확대 모달 */
    .modal {
      position: fixed; /* 화면에 고정 */
      top: 0; /* 위쪽 여백 없음 */
      left: 0; /* 왼쪽 여백 없음 */
      width: 100%; /* 전체 화면 너비 */
      height: 100%; /* 전체 화면 높이 */
      display: none; /* 기본적으로 숨김 */
      justify-content: center; /* 중앙 정렬 */
      align-items: center; /* 중앙 정렬 */
      background: rgba(0, 0, 0, 0.8); /* 어두운 반투명 배경 */
      backdrop-filter: blur(5px); /* 배경 블러 효과 */
      z-index: 1000; /* 위로 올리기 */
    }

    /* 모달 내부 이미지 스타일 */
    .modal img {
      max-width: 80%; /* 최대 너비 */
      max-height: 80%; /* 최대 높이 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
    }

    /* 이미지 다운로드 버튼 */
    .modal .download-button {
      position: absolute; /* 고정 위치 */
      bottom: 20px; /* 아래쪽 여백 */
      right: 20px; /* 오른쪽 여백 */
      background: #fff; /* 버튼 배경 */
      padding: 10px 20px; /* 버튼 내부 여백 */
      border-radius: 5px; /* 둥근 모서리 */
      font-size: 16px; /* 텍스트 크기 */
      text-decoration: none; /* 밑줄 제거 */
      color: #333; /* 텍스트 색상 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
      cursor: pointer; /* 클릭 가능한 마우스 커서 */
    }

    /* 다운로드 버튼 호버 효과 */
    .modal .download-button:hover {
      background: #f0f0f0; /* 호버 시 밝은 배경 */
    }

    /* 모달 닫기 버튼 */
    .modal .close {
      position: absolute; /* 고정 위치 */
      top: 20px; /* 위쪽 여백 */
      right: 20px; /* 오른쪽 여백 */
      font-size: 24px; /* 닫기 버튼 크기 */
      color: white; /* 닫기 버튼 색상 */
      cursor: pointer; /* 클릭 가능한 마우스 커서 */
    }
  </style>
</head>
<body>
  <!-- 책 전체 컨테이너 -->
  <div class="book">
    <!-- 페이지 컨테이너 -->
    <div class="page">
      <!-- 왼쪽 페이지: 이미지 영역 -->
      <div class="left-page">
        <img src="test_img.jpg" alt="동화 이미지" onclick="openModal()" />
      </div>

      <!-- 드래그 가능한 구분선 -->
      <div class="divider" onmousedown="startResizing(event)"></div>

      <!-- 오른쪽 페이지: 텍스트 영역 -->
      <div class="right-page">
        <p id="text-content">옛날 옛날, 한 작은 마을에 명랑한 소년 대현이 살고 있었어요...</p>
      </div>
    </div>

    <!-- 페이지 이동 버튼 -->
    <div class="page-buttons">
      <button onclick="prevPage()">◀ 이전 페이지</button>
      <button onclick="nextPage()">다음 페이지 ▶</button>
    </div>

    <!-- 오디오 버튼 -->
    <button class="audio-button" id="audioButton" onclick="toggleAudio()">🕪</button>

    <!-- 재생 제어 버튼 -->
    <div class="control-buttons" id="controlButtons">
        <button onclick="resumeAudio()">⏯︎</button> <!-- 이어 재생 아이콘 -->
        <button onclick="restartAudio()">🗘</button> <!-- 처음부터 재생 아이콘 -->
      </div>
  </div>

  <!-- 이미지 확대 모달 -->
  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">×</span>
    <img src="test_img.jpg" alt="확대된 동화 이미지" />
    <a href="test_img.jpg" download="test_img.jpg" class="download-button">이미지 다운로드</a>
  </div>

  <!-- 오디오 -->
  <audio id="audio" src="test_audio.mp3"></audio>

  <script>
    let isResizing = false; // 구분선 드래그 상태
    const minWidth = 100; // 최소 너비
    const dividerWidth = 5; // 구분선 너비
    const minFontSize = 1; // 텍스트 최소 크기 (vw 단위)
    const maxFontSize = 3; // 텍스트 최대 크기 (vw 단위)

    // 모달 열기 함수
    function openModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'flex';
    }

    // 모달 닫기 함수
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    const audio = document.getElementById("audio");
    const audioButton = document.getElementById("audioButton");
    const controlButtons = document.getElementById("controlButtons");

    let isPlaying = false; // 오디오 재생 상태 저장

    // 오디오 버튼 클릭 시 실행
    function toggleAudio() {
    if (isPlaying) {
        // 재생 중일 때 멈춤 처리
        audio.pause();
        isPlaying = false;
        audioButton.innerHTML = "🕪"; // 아이콘 변경
        audioButton.classList.remove("audio-playing"); // 애니메이션 제거
        audioButton.style.display = "none";
        controlButtons.style.display = "flex";
    } else {
        // 멈춰 있을 때 재생 시작
        audio.play();
        isPlaying = true;
        audioButton.innerHTML = "⏯︎"; // 아이콘 변경
        audioButton.classList.add("audio-playing"); // 애니메이션 추가
    }
    }

    // 이어 재생 버튼 클릭
    function resumeAudio() {
    audio.play();
    isPlaying = true;
    controlButtons.style.display = "none";
    audioButton.style.display = "block";
    audioButton.innerHTML = "⏯︎"; // 아이콘 변경
    audioButton.classList.add("audio-playing"); // 애니메이션 추가
    }

    // 처음부터 재생 버튼 클릭
    function restartAudio() {
    audio.currentTime = 0; // 처음부터 재생
    audio.play();
    isPlaying = true;
    controlButtons.style.display = "none";
    audioButton.style.display = "block";
    audioButton.innerHTML = "⏯︎"; // 아이콘 변경
    audioButton.classList.add("audio-playing"); // 애니메이션 추가
    }

    // 오디오가 종료되었을 때 상태 초기화
    audio.addEventListener("ended", () => {
    isPlaying = false;
    audioButton.innerHTML = "🕪"; // 아이콘 변경
    audioButton.classList.remove("audio-playing"); // 애니메이션 제거
    });


    // 이전 페이지 이동
    function prevPage() {
      alert("아직 구현 x");
    }

    // 다음 페이지 이동
    function nextPage() {
      alert("아직 구현 x");
    }

    // 드래그 시작
    function startResizing(event) {
      isResizing = true;
      document.addEventListener("mousemove", resize);
      document.addEventListener("mouseup", stopResizing);
      event.preventDefault(); // 기본 동작 차단
    }

    // 드래그 중 크기 조정
    function resize(event) {
      if (!isResizing) return;

      const book = document.querySelector(".book");
      const leftPage = document.querySelector(".left-page");
      const rightPage = document.querySelector(".right-page");
      const textContent = document.getElementById("text-content");

      const bookRect = book.getBoundingClientRect();
      const offsetX = event.clientX - bookRect.left; // 마우스 위치 계산

      // 왼쪽 페이지 너비 조정
      const leftWidth = Math.max(minWidth, Math.min(offsetX, bookRect.width - minWidth - dividerWidth));
      leftPage.style.width = `${leftWidth}px`;

      // 오른쪽 페이지 너비 조정
      rightPage.style.width = `${bookRect.width - leftWidth - dividerWidth}px`;

      // 텍스트 크기 조정
      const fontSize = Math.max(
        minFontSize,
        Math.min(maxFontSize, (rightPage.offsetWidth / bookRect.width) * maxFontSize)
      );
      textContent.style.fontSize = `${fontSize}vw`;
    }

    // 드래그 종료
    function stopResizing() {
      isResizing = false;
      document.removeEventListener("mousemove", resize);
      document.removeEventListener("mouseup", stopResizing);
    }
  </script>
</body>
</html>
